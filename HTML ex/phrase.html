<!DOCTYPE html>
<html>
<head>
	<title>Phrase elements and font markup</title>
</head>
<body>
  <h3>Phrase elements</h3>
  <p><em>Emphasis</em></p>
  <p><strong>Strong</strong></p>
  <p><dfn>Definition</dfn></p>
  <p><code>Code listing</code></p>
  <p><samp>Sample</samp></p>
  <p><kbd>Keyboard</kbd></p>
  <p><var>Variables</var></p>

  <hr>
  <h3>Font markup elements</h3>
  <p><b>Bold</b></p>
  <p><i>Italic</i></p>
  <p><u>Underline</u></p>
  <p>This is a <sub>subscript</sub></p>
  <p>this is a <sup>super script</sup></p>
  <p>This is <small>small</small></p>
  <p><s>Script</s></p>
  <p><del>delete</del></p>
  <p>a part of this text will be <mark>marked</mark></p>
</body>
</html>
